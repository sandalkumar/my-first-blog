{% extends 'blog/base.html'%}
{% block content %}
<div class="conatainer">
	<div class="row">
		<div class="col-md-4">
			
		</div>
		<div class="col-md-4">
			<div class="card card-price" style="margin-top: 20px;">
				<div class="content">
                        <h3 class="brand-name" style="text-align: center;">Creative Blogs</h3>
                        <h6 class="category" style="margin-top: 30px;">Sign up</h6>
                
                <form id="sign_up" method="POST" style="margin-top: 50px">
                	{% csrf_token %}
                    {% if error %}
                    <div class='alert alert-danger'>{{error}}</div>
                    {% endif %}

                    {% if success %}
                    <div class='alert alert-success'>{{success}}</div>
                    {% endif %}
                    <div class="input-group" style="margin-top: 8px;">
                        <span class="input-group-addon">
                            <i class="fa fa-user"></i>
                        </span>
                        <div class="form-line">
                            <input type="text" class="form-control" name="username" placeholder="Username" required autofocus>
                        </div>
                    </div>
                    <div class="input-group" style="margin-top: 8px;">
                        <span class="input-group-addon">
                            <i class="fa fa-envelope"></i>
                        </span>
                        <div class="form-line">
                            <input type="text" class="form-control" name="email" placeholder="Someone@example.com" required autofocus>
                        </div>
                    </div>
                    
                    <div class="input-group" style="margin-top: 8px;">
                        <span class="input-group-addon">
                            <i class="fa fa-unlock-alt"></i>
                        </span>
                        <div class="form-line">
                            <input type="password" class="form-control" name="pass1" placeholder="New password" required autofocus>
                        </div>
                    </div>
                    <div class="input-group" style="margin-top: 8px;">
                        <span class="input-group-addon">
                            <i class="fa fa-unlock-alt"></i>
                        </span>
                        <div class="form-line">
                            <input type="password" class="form-control" name="pass2" placeholder="Retype password" required autofocus>
                        </div>
                    </div>
                    <div class="footer">
                           <button type="submit" class="btn btn-primary btn-fill btn-block" style="margin-top: 12px;">Sign up</button>
                    </div>

                </form>
				
			</div>
			
		</div>
		
	</div>
</div>
</div>
{% endblock %}
